<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Worker Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .card-icon {
            font-size: 2rem;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h4 class="text-center">Admin Panel</h4>
        <a href="#dashboard"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#workers"><i class="fas fa-users"></i> Workers</a>
        <a href="#tasks"><i class="fas fa-tasks"></i> Task Assignment</a>
        <a href="#attendance"><i class="fas fa-clock"></i> Attendance</a>
        <a href="#leave"><i class="fas fa-calendar-alt"></i> Leave Management</a>
        <a href="#salary"><i class="fas fa-dollar-sign"></i> Salary & Payroll</a>
        <a href="#reports"><i class="fas fa-file-alt"></i> Reports</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2 id="dashboard">Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-primary text-white p-3">
                    <i class="fas fa-users card-icon"></i>
                    <h4>Total Workers</h4>
                    <p>120</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white p-3">
                    <i class="fas fa-clipboard-list card-icon"></i>
                    <h4>Active Projects</h4>
                    <p>8</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-dark p-3">
                    <i class="fas fa-user-clock card-icon"></i>
                    <h4>Pending Approvals</h4>
                    <p>5</p>
                </div>
            </div>
        </div>

        <!-- Worker Table -->
        <h2 id="workers" class="mt-5">Workers</h2>
        <button class="btn btn-primary mb-3"><i class="fas fa-user-plus"></i> Add Worker</button>
        <table class="table table-striped bg-white shadow-sm">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Contact</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>Electrician</td>
                    <td>+91 9876543210</td>
                    <td><span class="badge bg-success">Active</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
