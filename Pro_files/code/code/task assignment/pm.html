<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; background-color: #f4f4f4; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        label { font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h2>Project Manager - Assign Tasks</h2>

    <form action="submit_task.php" method="POST">
        <label>Project Name:</label>
        <input type="text" name="project_name" required>

        <label>Worker Name:</label>
        <input type="text" name="worker_name" required>

        <label>Task:</label>
        <input type="text" name="task" required>

        <label>Task Date:</label>
        <input type="date" name="task_date" required>

        <label>Shift:</label>
        <select name="shift">
            <option value="Day">Day</option>
            <option value="Night">Night</option>
        </select>

        <label>Supervisor:</label>
        <input type="text" name="supervisor" required>

        <input type="hidden" name="status" value="Pending Approval">

        <button type="submit">Submit for Approval</button>
    </form>

</body>
</html>
