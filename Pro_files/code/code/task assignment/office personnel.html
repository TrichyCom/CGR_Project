<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Approval</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007bff; color: white; }
        .approve { background-color: #28a745; color: white; padding: 8px; border: none; cursor: pointer; }
        .reject { background-color: #dc3545; color: white; padding: 8px; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>Office Personnel - Task Approvals</h2>

    <table>
        <tr>
            <th>Worker Name</th>
            <th>Project</th>
            <th>Task</th>
            <th>Date</th>
            <th>Shift</th>
            <th>Supervisor</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Residential Tower</td>
            <td>Install Wiring</td>
            <td>2025-03-06</td>
            <td>Day</td>
            <td>Michael Smith</td>
            <td>
                <button class="approve">Approve</button>
                <button class="reject">Reject</button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
