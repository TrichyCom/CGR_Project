<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Attendance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #location-info {
            margin-top: 15px;
            font-size: 16px;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Worker Attendance - QR Code Scanner</h2>
    <video id="video" autoplay></video>
    <button onclick="startScanner()">Scan QR Code</button>

    <p id="qr-result"></p>
    
    <button onclick="getLocation()">Submit Attendance</button>
    <p id="location-info"></p>

    <script>
        let assignedLatitude = 12.9716; // Example: Assigned Worksite Latitude
        let assignedLongitude = 77.5946; // Example: Assigned Worksite Longitude
        let scannedQRCode = null;

        function startScanner() {
            let video = document.getElementById("video");
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    video.play();
                    scanQRCode(video);
                })
                .catch(function(err) {
                    alert("Camera access denied! Please allow camera access.");
                });
        }

        function scanQRCode(video) {
            let canvasElement = document.createElement("canvas");
            let canvas = canvasElement.getContext("2d");

            setInterval(() => {
                canvasElement.width = video.videoWidth;
                canvasElement.height = video.videoHeight;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                let imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                let code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) {
                    scannedQRCode = code.data;
                    document.getElementById("qr-result").innerHTML = "<span class='success'>QR Code Scanned: " + scannedQRCode + "</span>";
                }
            }, 1000);
        }

        function getLocation() {
            if (!scannedQRCode) {
                document.getElementById("location-info").innerHTML = "<span class='error'>Scan the QR Code first!</span>";
                return;
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        let workerLat = position.coords.latitude;
                        let workerLong = position.coords.longitude;

                        let distance = getDistance(workerLat, workerLong, assignedLatitude, assignedLongitude);
                        
                        if (distance <= 0.1) { // 100 meters tolerance
                            document.getElementById("location-info").innerHTML = "<span class='success'>Attendance Marked Successfully!</span>";
                            sendAttendance(scannedQRCode, workerLat, workerLong);
                        } else {
                            document.getElementById("location-info").innerHTML = "<span class='error'>Location mismatch! Attendance not recorded.</span>";
                        }
                    },
                    function() {
                        document.getElementById("location-info").innerHTML = "<span class='error'>Location access denied.</span>";
                    }
                );
            } else {
                document.getElementById("location-info").innerHTML = "<span class='error'>Geolocation is not supported by this browser.</span>";
            }
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            function toRad(value) { return value * Math.PI / 180; }
            let R = 6371; // Radius of Earth in km
            let dLat = toRad(lat2 - lat1);
            let dLon = toRad(lon2 - lon1);
            let a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);
            let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in km
        }

        function sendAttendance(qrCode, lat, long) {
            let data = {
                qr_code: qrCode,
                latitude: lat,
                longitude: long
            };

            fetch("submit_attendance.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(data => console.log(data));
        }
    </script>

</body>
</html>
