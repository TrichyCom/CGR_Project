<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Assigned Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .no-tasks {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>My Assigned Tasks</h2>
        <label>Enter Worker ID:</label>
        <input type="text" id="workerIdInput" placeholder="Enter your Worker ID">
        <button onclick="fetchTasks()">View Tasks</button>

        <table id="taskTable" style="display:none;">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Task</th>
                    <th>Task Date</th>
                    <th>Shift</th>
                    <th>Supervisor</th>
                </tr>
            </thead>
            <tbody id="taskBody"></tbody>
        </table>

        <p id="noTasks" class="no-tasks" style="display:none;">No tasks assigned.</p>
    </div>

    <script>
        function fetchTasks() {
            let workerId = document.getElementById("workerIdInput").value;
            if (workerId === "") {
                alert("Please enter your Worker ID.");
                return;
            }

            // Simulated Data (Replace with actual API call)
            let tasks = [
                { workerId: "W123", project: "Building A", task: "Electrical Wiring", date: "2025-03-06", shift: "Day", supervisor: "John Doe" },
                { workerId: "W123", project: "Bridge Construction", task: "Welding", date: "2025-03-06", shift: "Night", supervisor: "Jane Smith" },
                { workerId: "W124", project: "Highway Project", task: "Concrete Mixing", date: "2025-03-06", shift: "Day", supervisor: "Bob Lee" }
            ];

            let filteredTasks = tasks.filter(t => t.workerId === workerId);
            let taskTable = document.getElementById("taskTable");
            let taskBody = document.getElementById("taskBody");
            let noTasksMsg = document.getElementById("noTasks");

            taskBody.innerHTML = ""; // Clear previous data

            if (filteredTasks.length > 0) {
                filteredTasks.forEach(task => {
                    let row = `<tr>
                        <td>${task.project}</td>
                        <td>${task.task}</td>
                        <td>${task.date}</td>
                        <td>${task.shift}</td>
                        <td>${task.supervisor}</td>
                    </tr>`;
                    taskBody.innerHTML += row;
                });
                taskTable.style.display = "table";
                noTasksMsg.style.display = "none";
            } else {
                taskTable.style.display = "none";
                noTasksMsg.style.display = "block";
            }
        }
    </script>

</body>
</html>
