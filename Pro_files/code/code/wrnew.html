<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Enrollment Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
    </style>
</head>
<body class="container mt-4">

    <h2 class="text-center">Worker Enrollment Form</h2>
    <form id="workerForm">
        <!-- Step 1: Personal Details -->
        <div class="step active">
            <h4>Personal Details</h4>
            <div class="row">
                <div class="col-md-6">
                    <label>Employee ID No.</label>
                    <input type="text" class="form-control" name="employee_id">
                </div>
                <div class="col-md-6">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name">
                </div>
            </div>
            <button type="button" class="btn btn-primary mt-3 next-btn">Next</button>
        </div>

        <!-- Step 2: Work Permit & Passport -->
        <div class="step">
            <h4>Work Permit & Passport</h4>
            <div class="row">
                <div class="col-md-6">
                    <label>Work Permit No.</label>
                    <input type="text" class="form-control" name="wp_no">
                </div>
                <div class="col-md-6">
                    <label>Work Permit Expiry</label>
                    <input type="date" class="form-control" name="wp_expiry">
                </div>
            </div>
            <button type="button" class="btn btn-secondary mt-3 prev-btn">Previous</button>
            <button type="button" class="btn btn-primary mt-3 next-btn">Next</button>
        </div>

        <!-- Step 3: Core Trade Certifications -->
        <div class="step">
            <h4>Core Trade Certification</h4>
            <div class="row">
                <div class="col-md-3">
                    <label>Level</label>
                    <input type="text" class="form-control" name="core_trade_level">
                </div>
                <div class="col-md-3">
                    <label>Cert No.</label>
                    <input type="text" class="form-control" name="core_trade_cert_no">
                </div>
                <div class="col-md-3">
                    <label>Expiry Date</label>
                    <input type="date" class="form-control" name="core_trade_expiry">
                </div>
                <div class="col-md-3">
                    <label>SMSE</label>
                    <input type="text" class="form-control" name="core_trade_smse">
                </div>
            </div>
            <button type="button" class="btn btn-secondary mt-3 prev-btn">Previous</button>
            <button type="button" class="btn btn-primary mt-3 next-btn">Next</button>
        </div>

        <!-- Step 4: Rigger Certification -->
        <div class="step">
            <h4>Rigger Certification</h4>
            <div class="row">
                <div class="col-md-3">
                    <label>Level</label>
                    <input type="text" class="form-control" name="rigger_level">
                </div>
                <div class="col-md-3">
                    <label>Cert No.</label>
                    <input type="text" class="form-control" name="rigger_cert_no">
                </div>
                <div class="col-md-3">
                    <label>Expiry Date</label>
                    <input type="date" class="form-control" name="rigger_expiry">
                </div>
                <div class="col-md-3">
                    <label>SMSE</label>
                    <input type="text" class="form-control" name="rigger_smse">
                </div>
            </div>
            <button type="button" class="btn btn-secondary mt-3 prev-btn">Previous</button>
            <button type="button" class="btn btn-primary mt-3 next-btn">Next</button>
        </div>

        <!-- Step 5: Working at Height Certification -->
        <div class="step">
            <h4>Working at Height Certification</h4>
            <div class="row">
                <div class="col-md-3">
                    <label>Level</label>
                    <input type="text" class="form-control" name="waha_level">
                </div>
                <div class="col-md-3">
                    <label>Cert No.</label>
                    <input type="text" class="form-control" name="waha_cert_no">
                </div>
                <div class="col-md-3">
                    <label>Expiry Date</label>
                    <input type="date" class="form-control" name="waha_expiry">
                </div>
                <div class="col-md-3">
                    <label>SMSE</label>
                    <input type="text" class="form-control" name="waha_smse">
                </div>
            </div>
            <button type="button" class="btn btn-secondary mt-3 prev-btn">Previous</button>
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </div>
    </form>

    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll(".step");
        const nextBtns = document.querySelectorAll(".next-btn");
        const prevBtns = document.querySelectorAll(".prev-btn");

        function showStep(step) {
            steps.forEach((s, index) => {
                s.classList.remove("active");
                if (index === step) {
                    s.classList.add("active");
                }
            });
        }

        nextBtns.forEach((btn) => {
            btn.addEventListener("click", () => {
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    showStep(currentStep);
                }
            });
        });

        prevBtns.forEach((btn) => {
            btn.addEventListener("click", () => {
                if (currentStep > 0) {
                    currentStep--;
                    showStep(currentStep);
                }
            });
        });

        document.getElementById("workerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form Submitted Successfully!");
        });

        showStep(currentStep);
    </script>
</body>
</html>
