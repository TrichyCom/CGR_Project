<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Location with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>

    <h2>Singapore Map - Marina Bay Sands</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Singapore Latitude & Longitude
        const singaporeLat = 1.2834;
        const singaporeLon = 103.8607;

        // Initialize Map
        const map = L.map('map').setView([singaporeLat, singaporeLon], 15);

        // Load OpenStreetMap Tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add Marker at the Singapore Location
        L.marker([singaporeLat, singaporeLon]).addTo(map)
            .bindPopup("<b>Marina Bay Sands</b><br>Singapore").openPopup();
    </script>

</body>
</html>
