<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Task Assignment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Worker Task Assignment Form</h2>

    <form action="submit_task_assignment.php" method="POST">
        <h3>Project Details</h3>
        <label>Project Name:</label>
        <input type="text" name="project_name" required>

        <label>Project ID:</label>
        <input type="text" name="project_id" required>

        <label>Project Location:</label>
        <input type="text" name="project_location" required>

        <label>Project Manager:</label>
        <input type="text" name="project_manager" required>

        <h3>Worker Assignment</h3>
        <table>
            <tr>
                <th>Worker ID</th>
                <th>Worker Name</th>
                <th>Category</th>
                <th>Task</th>
                <th>Task Date</th>
                <th>Shift</th>
                <th>Supervisor</th>
            </tr>
            <tr>
                <td><input type="text" name="worker_id[]" required></td>
                <td><input type="text" name="worker_name[]" required></td>
                <td>
                    <select name="category[]">
                        <option value="Electrician">Electrician</option>
                        <option value="Mason">Mason</option>
                        <option value="Plumber">Plumber</option>
                        <option value="Carpenter">Carpenter</option>
                    </select>
                </td>
                <td><input type="text" name="task[]" required></td>
                <td><input type="date" name="task_date[]" required></td>
                <td>
                    <select name="shift[]">
                        <option value="Day">Day</option>
                        <option value="Night">Night</option>
                    </select>
                </td>
                <td><input type="text" name="supervisor[]" required></td>
            </tr>
        </table>

        <h3>Additional Task Details</h3>
        <label>Task Priority:</label>
        <select name="task_priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <label>Task Dependencies (if any):</label>
        <input type="text" name="task_dependencies">

        <label>Special Instructions:</label>
        <textarea name="special_instructions" rows="3"></textarea>

        <label>Materials/Equipment Required:</label>
        <textarea name="materials_required" rows="2"></textarea>

        <h3>Notification & Attendance</h3>
        <label>Notification Method:</label>
        <select name="notification_method">
            <option value="WhatsApp">WhatsApp</option>
            <option value="SMS">SMS</option>
            <option value="App Notification">App Notification</option>
            <option value="Email">Email</option>
        </select>

        <label>Check-in Mode:</label>
        <select name="checkin_mode">
            <option value="Manual">Manual</option>
            <option value="Digital">Digital</option>
            <option value="Supervisor Entry">Supervisor Entry</option>
        </select>

        <label>Work Hours Calculation:</label>
        <select name="work_hours">
            <option value="Shift-based">Shift-based</option>
            <option value="Check-in/Check-out">Check-in/Check-out</option>
        </select>

        <h3>Approval Section</h3>
        <label>Approved By:</label>
        <input type="text" name="approved_by" required>

        <label>Designation:</label>
        <input type="text" name="designation" required>

        <label>Date:</label>
        <input type="date" name="approval_date" required>

        <br><br>
        <button type="submit">Submit Assignment</button>
    </form>

</body>
</html>
