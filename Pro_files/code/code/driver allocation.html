<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Work to Drivers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, select, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Assign Work to Driver</h2>
        <form id="assignForm">
            <label for="driverName">Driver Name:</label>
            <input type="text" id="driverName" required>

            <label for="vehicleNumber">Vehicle Number:</label>
            <input type="text" id="vehicleNumber" required>

            <label for="pickupLocation">Pickup Location:</label>
            <input type="text" id="pickupLocation" required>

            <label for="dropLocation">Drop Location:</label>
            <input type="text" id="dropLocation" required>

            <label for="purpose">Purpose:</label>
            <textarea id="purpose" rows="3" required></textarea>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" required>

            <button type="button" onclick="assignWork()">Assign Work</button>
        </form>

        <h2>Assigned Work Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Driver Name</th>
                    <th>Vehicle Number</th>
                    <th>Pickup Location</th>
                    <th>Drop Location</th>
                    <th>Purpose</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="workTableBody">
                <!-- Entries will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        function assignWork() {
            const driverName = document.getElementById('driverName').value;
            const vehicleNumber = document.getElementById('vehicleNumber').value;
            const pickupLocation = document.getElementById('pickupLocation').value;
            const dropLocation = document.getElementById('dropLocation').value;
            const purpose = document.getElementById('purpose').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            const tableBody = document.getElementById('workTableBody');
            const newRow = tableBody.insertRow();

            newRow.innerHTML = `
                <td>${driverName}</td>
                <td>${vehicleNumber}</td>
                <td>${pickupLocation}</td>
                <td>${dropLocation}</td>
                <td>${purpose}</td>
                <td>${date}</td>
                <td>${time}</td>
            `;

            // Clear form fields
            document.getElementById('assignForm').reset();
        }
    </script>
</body>
</html>
