<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Map with Geolocation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>

    <h2>Singapore Map with Your Geolocation</h2>
    <button onclick="getLocation()">Find My Location</button>
    <p id="coords"></p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Default center (Singapore)
        const defaultLat = 1.3521;  // Singapore Latitude
        const defaultLon = 103.8198; // Singapore Longitude

        // Initialize Map
        const map = L.map('map').setView([defaultLat, defaultLon], 12);

        // Load OpenStreetMap Tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Marker for user location
        let userMarker;

        // Function to Get User Location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        // Show coordinates
                        document.getElementById("coords").innerText = `Your Location: ${lat}, ${lon}`;

                        // Remove previous marker if exists
                        if (userMarker) {
                            map.removeLayer(userMarker);
                        }

                        // Add marker at user location
                        userMarker = L.marker([lat, lon]).addTo(map)
                            .bindPopup("<b>You are here!</b>").openPopup();

                        // Center map on user
                        map.setView([lat, lon], 15);
                    },
                    (error) => {
                        alert("Geolocation access denied or not available.");
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Allow user to click anywhere to get coordinates
        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lon = e.latlng.lng;

            alert(`Clicked Location: Latitude ${lat}, Longitude ${lon}`);
        });
    </script>

</body>
</html>
