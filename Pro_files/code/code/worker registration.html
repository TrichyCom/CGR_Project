<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Worker Enrollment Form</h2>
        <form class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter worker's full name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" placeholder="Enter age" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input type="tel" class="form-control" placeholder="Enter contact number" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" placeholder="Enter address" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-select" required>
                    <option value="">Select Role</option>
                    <option value="Plumber">Plumber</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Mason">Mason</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Experience (in years)</label>
                <input type="number" class="form-control" placeholder="Enter years of experience" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Certifications</label>
                <input type="text" class="form-control" placeholder="Enter certifications (if any)">
            </div>
            <div class="mb-3">
                <label class="form-label">Bank Account Number</label>
                <input type="text" class="form-control" placeholder="Enter bank account number" required>
            </div>
            <div class="mb-3">
                <label class="form-label">PAN/Tax ID</label>
                <input type="text" class="form-control" placeholder="Enter PAN or Tax ID" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Payment Method</label>
                <select class="form-select" required>
                    <option value="">Select Payment Method</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Cash">Cash</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Emergency Contact Name</label>
                <input type="text" class="form-control" placeholder="Enter emergency contact name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Emergency Contact Number</label>
                <input type="tel" class="form-control" placeholder="Enter emergency contact number" required>
            </div>
            
            <!-- Singapore Details -->
            <h4 class="mt-4">Singapore Details</h4>
            <div class="mb-3">
                <label class="form-label">FIN (Foreign Identification Number)</label>
                <input type="text" class="form-control" placeholder="Enter FIN" required>
            </div>
            <div class="mb-3">
                <label class="form-label">IP Details</label>
                <input type="text" class="form-control" placeholder="Enter IP details" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Documents & Agreements</label>
                <input type="file" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Wage Fixed</label>
                <input type="text" class="form-control" placeholder="Enter fixed wage amount" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit Enrollment</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
